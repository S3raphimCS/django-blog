{% extends 'articles/layout.html' %}

{% block title %} Статья: {{article.title}} {% endblock %}

{% block content %}
    <center>
    <div class="full_article">
    <div class="article_header">
        <img src={{article.picture}} width='130' height="130" align="left">
        <img src={{article.picture}} width="130" height="130" align="right">
        <h1>{{article.title}}</h1>
        <p>{{article.date}}</p>
    </div><br><br>
    <div class="article_main_text">
        {{ article.text }}
    <p class="author_name" align="right">
        Автор статьи: {{ article.author }}
    </p>
    </div>
    </div>
    </center>
{% endblock %}
